<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS 9: Date</title>
</head>
<body>
    <h1>Menampilkan Tanggl dengan JS</h1>

    <div id="hasil"></div>

    <script>
        var tanggal = new Date();

        document.getElementById('hasil').innerHTML=tanggal;
    </script>
</body>
</html>
