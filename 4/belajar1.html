<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS 4: Operator Aritmatika pada Javascript</title>
</head>
<body>
    <h1>Belajar JS 4: Operator Aritmatika pada Javascript</h1>    

    <div id="penjumlahan"></div>
    <script>
        var bilangan1 = 6;
        var bilangan2 = 22;

        var penjumlahan = bilangan1 + bilangan2;

        document.getElementById('penjumlahan').innerHTML = penjumlahan;
    </script>
</body>
</html>
