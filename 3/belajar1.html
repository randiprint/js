
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS 3: Mengenal Variabel pada Javascript</title>
</head>
<body>
    <h1>Belajar JS 3: Mengenal Variabel pada Javasript</h1>

    <div id="nama"></div>
    <div id="alamat"></div>

    <script>
        var nama = "Malas Ngoding";
        var alamat = "Jakarta";
        document.getElementById("nama").innerHTML = nama;
        document.getElementById("alamat").innerHTML = alamat;
    </script>
</body>
</html>
